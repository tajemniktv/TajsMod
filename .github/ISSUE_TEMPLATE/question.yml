name: Question / Support
description: Ask a question or seek help with Taj's Mod
title: "[Question]: "
labels: ["question"]
assignees:
  - tajemniktv

body:
  - type: markdown
    attributes:
      value: |
        ## Thanks for reaching out! üôå
        Please search existing issues and documentation before submitting.
        Use this form for questions, usage help, or clarification requests.

  - type: textarea
    id: summary
    attributes:
      label: What is your question?
      description: Provide a brief summary of your question or the area you're unsure about.
      placeholder: "Example: I'm not sure how to use the custom theme editor."
    validations:
      required: true

  - type: textarea
    id: details
    attributes:
      label: Details
      description: Provide context, what you're trying to achieve, and any relevant information.
      placeholder: |
        Your setup, what you tried, expected behavior, etc.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ## üîç What I tried

  - type: textarea
    id: tried
    attributes:
      label: What have you tried?
      description: List any steps you have taken to resolve or understand your question.
      placeholder: |
        - Checked the wiki
        - Searched issues
        - Tried toggling option X
      render: text
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ## üßê Additional context (optional)

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any extra information that might help us understand your question.
      placeholder: "Any extra notes..."
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ## ‚úÖ Confirmations

  - type: checkboxes
    id: confirmations
    attributes:
      label: Please confirm
      options:
        - label: I have searched existing issues to avoid duplicates.
          required: true
        - label: This is a general question or support request (not a bug or feature request).
          required: true
